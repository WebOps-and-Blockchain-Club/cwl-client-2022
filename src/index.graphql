query getIssues {
  getIssues {
    id
    location
    phoneNumber
    tags
    username
  }
}

query login($loginInput: LoginInput!) {
  login(LoginInput: $loginInput) {
    success
    token
  }
}

query getS3URL {
  getS3URL
}

mutation GetWaterData($interval: Float) {
  getWaterData(interval: $interval) {
    date
    depth
    flagged
    image
    location
    remarks
    id
  }
}
query getVolunteers {
  getVolunteers {
    username
    tags
    phoneNumber
  }
}
mutation signUp($volunteerInput: VolunteerInput!) {
  signUp(VolunteerInput: $volunteerInput) {
    id
    tags
    phoneNumber
    username
  }
}
mutation DeleteWaterData($id: String!) {
  deleteWaterData(ID: $id) {
    date
    depth
    flagged
    image
    location
    remarks
  }
}

mutation postIssue($complaintInput: ComplaintInput!) {
  postIssue(ComplaintInput: $complaintInput) {
    desc
    phoneNumber
    tags
    location
    image
  }
}

mutation updateIssue($id: String!) {
  updateIssue(ID: $id) {
    status
  }
}

mutation postWaterData($waterDataInput: WaterDataInput!) {
  postWaterData(WaterDataInput: $waterDataInput) {
    image
    location
    depth
    date
  }
}

mutation FlagWaterData($id: String!) {
  flagWaterData(ID: $id) {
    date
    depth
    flagged
    image
    location
    remarks
  }
}